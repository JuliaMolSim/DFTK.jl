name: Documentation
on:
  push:
    branches:
      - master
      - testing
    tags:
      - 'v*'
  pull_request:
concurrency:
  # Skip intermediate builds: always.
  # Cancel intermediate builds: only if it is a pull request build or if it is on testing
  # branch.
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || contains(github.ref, 'testing') }}
  cancel-in-progress: true

jobs:
  docs:
    name: Documentation
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: julia-actions/setup-julia@v1
        with:
          version: '1'
      - uses: julia-actions/julia-buildpkg@v1
      - uses: julia-actions/julia-docdeploy@v1
        timeout-minutes: 60
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          DOCUMENTER_KEY: ${{ secrets.DOCUMENTER_KEY }}
      - name: Setup PyCall to use python executable from PythonCall
        # Note: This is needed to ensure PyCall and PythonCall are using
        #       exactly the same python version.
        run: |
          julia --project -e '
            import Pkg
            Pkg.add(["PyCall", "PythonCall"])
            import PythonCall
            ENV["PYTHON"] = PythonCall.C.CTX.exe_path
            Pkg.build("PyCall")'
      - name: Run doctests
        run: |
          julia --project=docs -e '
            using Documenter: DocMeta, doctest
            using DFTK
            DocMeta.setdocmeta!(DFTK, :DocTestSetup, :(using DFTK); recursive=true)
            doctest(DFTK)'
      - name: Upload Docs
        uses: actions/upload-artifact@v3
        with:
          name: documentation
          path: docs/build
          retention-days: 1
